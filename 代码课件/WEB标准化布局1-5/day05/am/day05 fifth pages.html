<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>删除线下划线上划线效果</title>
<style>
	.underline{ text-decoration:underline;}
	.del{ text-decoration:line-through;}
	.overline{ text-decoration:overline;}
</style>
</head>

<body>
<p class="underline">我是下划线</p>
<p class="del">我是有删除线</p>
<p class="overline">我是顶划线</p>
<a href="#">我是可以去除下划线的噢~</a>
</body>
</html>
