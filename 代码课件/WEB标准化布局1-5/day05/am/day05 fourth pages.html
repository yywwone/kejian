<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>font-weight</title>
<style>
.p1{ font-weight:100;/*文字的粗细*/
	color:#fcc;	/*文字颜色*/
	font-family:微软雅黑;	/*字体设置*/
	font-size:16px; /*文字大小*/}

.p2{ font-weight:900;}
.p3{ font-weight:bold;}
.p4{ font-weight:bolder;}
</style>
</head>

<body>
<p class="p1">一二三四</p>
<p class="p2">二二三四</p>
<p class="p3">三二三四</p>
<p class="p4">四二三四</p>
</body>
</html>
