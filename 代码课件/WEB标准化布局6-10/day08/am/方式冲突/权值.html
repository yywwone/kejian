<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>权值计算谁优先</title>
<style>
#outer p{ 
		/*权值=100+1=101*/
		color:red;}
#outer #inner{ 
		/*权值=100+10=110*/
		color:green;}
#outer p b{
		/*权值=100+1+1=102*/
		color:blue;}
#outer p span b{
		/*权值=100+1+1+1=103*/
		color:pink;}
</style>
</head>

<body>
<div id="outer">
	<p id="inner">
    	<span><b>张三丰</b></span>
    </p>
</div>
</body>
</html>
