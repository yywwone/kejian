<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>指定样式和继承样式</title>
<style>
#outer{ color:green;}
#outer .inner{ color:blue;}
span{ color:orange;}
strong{ color:pink;}
</style>
</head>

<body>
<div id="outer">
	<p class="inner">
    	<span><strong>咕叽咕叽,咕咕唧唧</strong></span>
    </p>
</div>
</body>
</html>
