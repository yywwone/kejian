<title>overflow</title>
<style>
div{ width:200px; height:160px; border:1px blue solid; overflow:scroll;}
</style>
</head>

<body>
<div>鸟悄儿的我走了， 正如我蔫巴的来; 我得了八嗖的招手，磨叽西天的云彩。 那泡子边的金柳，是夕阳中的媳妇儿；波光里的倩磴儿，在我的心头汩涌。 埋了巴汰的青幸， 油了巴叽的在水底赛脸； 在康河的旮旯里，我甘心做一把蒿子。那榆荫下的一座， 
不是蘑菇，是个猫楼；揉希碎在浮躁间，沉淀着贼拉彩虹的梦。 嘎哈啊？划拉一把笤帚疙瘩， 
向青菜贼青那嘎的漫溯； 整一兜子星辉， 在星辉斑斓里嗷唠两嗓子。 但我不能嗷唠， 
悄悄是滚犊子的笙箫；扑勒蛾子也为我蔫儿了，蔫儿了是这宿儿的康桥！ 我傻了巴叽地走了， 
正如我飚的呼的来；我得瑟得瑟衣袖， 不带走一嘎达云彩。</div>
</body>
