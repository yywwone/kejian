<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS reset</title>
	<style>
	html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,
	a,abbr,big,cite,code,del,em,img,small,strong,sub,sup,var,b,i,dl,dt,dd,
	ol,ul,li,form,table,tbody,thead,tfoot,tr,td,th,canvas,aside,article,footer,header,menu,hgroup,nav,output,video{
	margin: 0; padding: 0;border:0; font-size: 100%;font:inherit;vertical-align: baseline;
	}
	body{ line-height: 1;}
	ol,ul{
	list-style: none;
	}
	table{
	border-collapse: collapse;
	border-spacing: 0;
	}
	</style>
</head>
<body>
	
</body>
</html>
