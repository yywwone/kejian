<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除display:inline-block间距</title>
	<style type="text/css">
	ul{ list-style: none;  }
	li{ display: inline-block; border:1px solid blue; width: 60px; height: 60px; text-align: center; line-height: 60px; background-color: red; color:orange; font-size: 30px;}
	</style>
</head>
<body>
	<ul>
		<li>顺治</li>
		<li>康熙</li>
		<li>雍正</li>
		<li>乾隆</li>
	</ul>
</body>
</html>
