<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>
#father{ width:400px;background-color:#0c6a9d;border:1px solid silver;}
#father div{ padding:10px; margin:15px;border:2px dashed red; background-color:#fcd568;}
#father p{ margin:15px; border:2px dashed red;background-color:#fcd568;}
.sun1{ float:left;}
.sun2{ float:left;}

 </style>
</head>

</div>
</body>
</html>
